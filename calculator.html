<!DOCTYPE html>
<html lang="fi"> <!-- Declare the document type and set the language to Finnish -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="tyylit/calculator.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="Kuvat/favicon.ico"> <!-- Link to favicon icon -->
    <title>Budjetti Laskin</title> <!-- The title of the webpage -->
</head>

<body onload="init()">
    <h1 style="text-align: center;"> Voi pojat</h1>
    <h5>
        <div onmouseover="showInfo()" onmouseout="hideInfo()">
            <i class="bi bi-info-circle"></i>
    </h5>
    <br>
    <br>
    </div>
    <p id="hiddenInfo">Hello! You hovered over the div ðŸ‘‹</p>

    <div class="mb-3">
        <div class="d-flex">
            <div class="input-group">
                <button class="btn btn-primary bg-danger" type="button"
                    onclick="let firstNum = parseInt(document.getElementById('firstNumber').value); document.getElementById('firstNumber').value = firstNum > 0 ? firstNum - 1 : 0;">-</button>
                <input id="firstNumber" type="text" class="form-control"
                    aria-label="Recipient's username with two button addons" value="0">
                <button class="btn btn-primary bg-primary" type="button"
                    onclick="document.getElementById('firstNumber').value = parseInt(document.getElementById('firstNumber').value) + 1;">+</button>
            </div>

            <select id="operator" class="form-select" aria-label="Default select example">
                <option selected>Valitse laskutapa</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <div class="input-group">
                <button class="btn btn-primary bg-danger" type="button"
                    onclick="document.getElementById('secondNumber').value = parseInt(document.getElementById('secondNumber').value) - 1;">-</button>
                <input id="secondNumber" type="text" class="form-control"
                    aria-label="Recipient's username with two button addons" value="0">
                <button class="btn btn-primary bg-primary" type="button"
                    onclick="document.getElementById('secondNumber').value = parseInt(document.getElementById('secondNumber').value) + 1;">+</button>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <button class="button btn btn-primary" onclick="calculate()">Laske</button>
        </div>
        <br>
        <br>
        <div>
            <fieldset class="border border-primary rounded-3 p-3">
                <legend class="w-auto text-center">Laskutoimituksen vastaus</legend>
                <div class="d-flex justify-content-center">
                    <p id="operation"></p>
                </div>
                <label for="result" class="form-label text-center d-block"></label>
                <p id="result"></p>
            </fieldset>
        </div>
        <br>
        <div>
            <fieldset class="border border-primary rounded-3 p-3">
                <legend class="w-auto text-center">Historia: </legend>
                <div class="d-flex justify-content-center">
                    <p id="history"></p>

                </div>

            </fieldset>
        </div>
        <br>
        <br>
        <button class="btn btn-warning" onclick="clearHistory()">TyhjennÃ¤ historia</button>
        <div>

        </div>
    </div>
    <script defer src="scripts/calcutor.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script> const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))</script>
</body>

</html>
